name: Build and Deploy

on:
  push:
    branches:
      - development-trunk
      - release/*
  pull_request:
    branches:
      - development-trunk
      - release/*
  workflow_dispatch:

env:
  VERSION: ${{ github.sha }}
  DOCKERFILE: Dockerfile
  GITREPO: ''
  CONTEXT: ${{ github.workspace }}
  REGISTRY: 719725293376.dkr.ecr.eu-central-1.amazonaws.com
  IMAGE: fin-kenya-apps-development

jobs:
  build-and-push-to-ecr-dev:
    runs-on: ubuntu-latest
    environment: DEV
    if: github.ref == 'refs/heads/development-trunk'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Create .env file
        run: |
          touch .env.production
          echo NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} | cat >> .env.production
          echo NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }} | cat >> .env.production
          echo NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} | cat >> .env.production
          echo NEXT_PUBLIC_SESSION_MAX_AGE_HOURS=${{ secrets.NEXT_PUBLIC_SESSION_MAX_AGE_HOURS }} | cat >> .env.production

      - name: Build and Push
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build --build-arg NEXT_PUBLIC_SESSION_MAX_AGE_HOURS=${{secrets.NEXT_PUBLIC_SESSION_MAX_AGE_HOURS}} --build-arg NEXTAUTH_SECRET=${{secrets.NEXTAUTH_SECRET}} --build-arg NEXT_PUBLIC_API_URL=${{secrets.NEXT_PUBLIC_API_URL}} --build-arg NEXTAUTH_URL=${{secrets.NEXTAUTH_URL}} -t ${{ env.REGISTRY }}/${{ env.IMAGE }}:cover-fe_${{ env.VERSION }}_dev -f ${{ env.DOCKERFILE }} .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE }}:cover-fe_${{ env.VERSION }}_dev


      - name: Checkout Github
        uses: actions/checkout@v3
        with:
          repository: FinAfrica/fin-app-config
          ref: 'main'
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Deploy to Dev
        run: |

          yq e -i '.spec.template.spec.containers[0].image="${{ env.REGISTRY }}/${{ env.IMAGE }}:cover-fe_${{ env.VERSION }}_dev"' clusters/dev-eks-cluster/deploy/overlays/dev/admin-cover-fe/version.yml
          echo "dev manifest file............"
          cat clusters/dev-eks-cluster/deploy/overlays/dev/admin-cover-fe/version.yml

          git config --global --add safe.directory "*"
          git config --global user.email "it@fin.africa"
          git config --global user.name "FINIT01"
          git add clusters/dev-eks-cluster/deploy/overlays/dev/admin-cover-fe/version.yml
          git commit -m "Updating cover-fin-connect image from ${{ env.VERSION }} in build ${{ github.run_number }}"
          git push origin main
